<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Js Calculator</title>
</head>
<body>
    <div class="display-container">
        <div class="display" id="display">
            0
        </div>
    </div>
    <div class="button-container">
        <button class="s-btn" onclick="myCalculator.clear()">AC</button>
        <button class="s-btn">±</button>
        <button class="s-btn">%</button>
        <button class="o-btn" onclick='myCalculator.operatorFunction("/")'>÷</button>
        <button class="n-btn" onclick='myCalculator.appendNumber("7")'>7</button>
        <button class="n-btn" onclick='myCalculator.appendNumber("8")'>8</button>
        <button class="n-btn" onclick='myCalculator.appendNumber("9")'>9</button>
        <button class="o-btn" onclick="myCalculator.operatorFunction('*')">×</button>
        <button class="n-btn" onclick='myCalculator.appendNumber("4")'>4</button>
        <button class="n-btn" onclick='myCalculator.appendNumber("5")'>5</button>
        <button class="n-btn" onclick='myCalculator.appendNumber("6")'>6</button>
        <button class="o-btn" onclick="myCalculator.operatorFunction('-')">—</button>
        <button class="n-btn" onclick='myCalculator.appendNumber("1")'>1</button>
        <button class="n-btn" onclick='myCalculator.appendNumber("2")'>2</button>
        <button class="n-btn" onclick='myCalculator.appendNumber("3")'>3</button>
        <button class="o-btn" onclick="myCalculator.operatorFunction('+')">+</button>
        <button class="n-btn big-btn" onclick='myCalculator.appendNumber("0")'>0</button>
        <button class="n-btn" onclick='myCalculator.appendNumber(".")'>.</button>
        <button class="o-btn" onclick="myCalculator.display()">=</button>
    </div>
    <script src="calculator.Js">



class Calculator{
   constructor(){
      this.value1 = "";
      this.value2 = "";
      this.operator = "";
      this.count = 0;
      this.count1 = 0;
      this.ccount = 0;
   }
   operatorFunction(x){
   if(this.count == 0){
           this.value2 = this.value1;
      this.value1="";
      this.count++
   }else if(this.count1 >= 1){
      this.operator = x;
      this.count++
   }
   else{
   this.compute();
   this.value1="";
   this.count++;
   document.getElementById("display").innerHTML = this.value2;
   }
   this.count1++;
 return this.operator = x
   } 
   appendNumber(y){
   let doc = document.getElementById("display").innerHTML;
   if(doc == "0"){
     if(y == "0"){
        this.value1 = y;
     }
     else{
        this.value1 += y;
     }
   }else{
      this.value1 += y;      
   }
 this.count1 = 0;
 document.getElementById("display").innerHTML = Number(this.value1);
  return this.value1;
   }
   compute(){

      switch(this.operator){
         case"+":
         let n1=Number(this.value1);
         let n2=Number(this.value2);
         n2+=n1;
         this.value2 = n2;
         this.value1="";
         return this.value2;
         break;
         case"-":
         this.value2 -= this.value1;
         this.value1="";
         return this.value2;
         break;
         case"*":
         this.value2 *= this.value1;
         this.value1="1";
         return this.value2;
         break;
         case"/":
         this.value2 /= this.value1;
         this.value1="1";
         return this.value2;
         break;
         default:
         return Number(this.value1)
         ;
       }
   }
   clear(){
      this.value1 = "";
      this.value2 = "";
      this.operator = "";
      this.count = 0;
      this.ccount = 0;
      this.count1 = 0;
      document.getElementById("display").innerHTML = "0";
   }
   display(){
      this.compute();
       document.getElementById("display").innerHTML = this.value2;
      }
}
const myCalculator = new Calculator();



 </script>
</body>
</html>
